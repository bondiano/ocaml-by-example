[book]
title = "OCaml by Example"
language = "ru"
authors = ["Vassiliy Kuzenkov"]
src = "text"
description = "Практическое руководство по OCaml 5.4 на русском языке"

[build]
build-dir = "output"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
additional-css = ["./theme/mdbook-admonish.css"]
